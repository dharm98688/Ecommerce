{% extends 'base.html' %} 
{% load static %} 
{% block title %} Login 
{% endblock title %}
 {% block content %}

<div class="title">Login</div>
<div class="content">
  {% for message in messages %}
  <div
    class="alert alert-{{message.tags}} alert-dismissible fade show"
    role="alert"
  >
    <strong></strong>{{message}}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      arial-label="close"
    ></button>
  </div>

  {% endfor %}
  <form action="{% url 'authcart:login' %}" method="post">
    {% csrf_token %}

    <div class="user-details">
      <div class="input-box">
        <span class="details">Email</span>
        <input
          type="email"
          placeholder="Enter your email"
          name="email"
          required
        />
      </div><br>

      <div class="input-box">
        <span class="details">Password</span>
        <input
          type="password"
          placeholder="Enter your password"
          name="password"
          required
        />
      </div>
    </div>
    <br>
    

    <div class="button">
      <input type="submit" value="Login" />
    </div>
    New User? <a href="{% url 'authcart:signup' %}">Sign Up</a>
      <div>
           <a href="{% url 'authcart:request-reset-email' %}">Forget Password?</a>
      </div>

  </form>
</div>

{% endblock content %}
